<md-dialog>
    <div class="md-dialog-content">
        <div layout="row" md-colors="{color: 'red-A100', border-color: 'primary-600'}" class="flex-container md-padding">
            <div layout="column" flex="40">
                <form ng-submit="register()">
                    <div layout="row">
                        <md-input-container><label> User Name :</label>
                            <input type="text" ng-model="userName" name="text" placeholder="שם משתמש" required/>
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container>
                            <label> Telephone :</label>
                            <input type="number" ng-model="telephone" name="text" class="textar" placeholder="טלפון" required/>
                        </md-input-container>
                        <md-input-container>
                            <label> Email :</label>
                            <input type="email" ng-model="email" name="text" class="textar" placeholder="אימייל" required/>
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container>
                            <label> password :</label>
                            <input type="text" ng-model="password" name="text" class="textar" placeholder="סיסמא" required/>
                        </md-input-container>
                        <md-input-container>
                            <md-button type="submit" class="btn" id="submit">הירשם</md-button>
                        </md-input-container>
                    </div>
                </form>

            </div>
            <div layout="column" flex="40">
                <form ng-submit="login()">
                    <div layout="row">
                        <md-input-container><label>user name :</label><input type="text" ng-model="Username" name="text" class="textar" placeholder="Username" required/></md-input-container>
                        <md-input-container><label>password :</label><input type="password" ng-model="Password" name="text" class="textar" placeholder="Password" required/>
                        </md-input-container>
                    </div>
                    <div>
                        <md-button ng-click="login()" value="היכנס">היכנס</md-button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</md-dialog>
